<header class="navigation">
	<div class="header-top" style="padding: 20px">
		<div class="container">
			<div class="columns is-vcentered is-mobile">
				<div class="column is-one-half has-text-right">
					<a href="/">
					<img src="/assets/images/logo.png">
				</a>
				</div>
				<div class="column is-one-half has-text-weight-bold" style="padding-left: 20px;">
					<a class="is-size-1 has-text-black" href="/">ESCACS <br/> COMTAL <br/> CLUB</a>
				</div>
			</div>
		</div>
	</div>
	<nav class="navbar" role="navigation" aria-label="main navigation">
		<div class="container">
			<div class="navbar-brand">
				<!-- <a class="navbar-item" href="/">
					<img src="/assets/images/logo.png">
					Escacs Comtal Club
				</a> -->

				<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
					data-target="navbarBasicExample">
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>

			<div id="navbarBasicExample" class="navbar-menu">
				<div class="navbar-start is-justify-content-center is-flex-grow-1 is-size-5">

					{% for item in site.data.nav.toc %}
					{% if item.subfolderitems[0] %}
					<div class="navbar-item has-dropdown is-hoverable">
						<a class="navbar-link">
							{{ item.title }}
						</a>

						<div class="navbar-dropdown">
							{% for entry in item.subfolderitems %}
							<a href="{{ entry.url }}" class="navbar-item">
								{{ entry.page }}
							</a>
							{% endfor %}
						</div>
					</div>
					{% else %}
					<a href="{{ item.url }}" class="navbar-item">
						{{ item.title }}
					</a>
					{% endif %}
					{% endfor %}
				</div>
			</div>
		</div>
	</nav>
</header>

<hr>
